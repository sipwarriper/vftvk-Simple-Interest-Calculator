<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Simple Interest Calculator</title>
    </head>
    <body onload="loadBody()">
        <div class="maindiv"> 
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" min="1" max="20" step = "0.25" value="10.25" onchange="updateRate()"> <span id="rate_val">10.25%</span><br/>
            No. of Years <select id="years">
                
            </select>  <br/> 

            <button onclick="compute()">Compute interest</button> <br/> 
            <span id="result">

            </span>
            

        </div>
        <footer>
            &#169; This Calculator belongs to Ismael El Habri
        </footer>
    </body>
</html>
